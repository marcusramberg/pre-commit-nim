- id: nimble-check
  name: nimble check
  entry: nimble check .
  pass_filenames: false
  language: system
  files: '\.nim$'
- id: nim-check
  name: nim check
  entry: bash -xc 'echo "$@" | xargs -t -n1 nim check'
  language: system
  files: '\.nim$'
- id: nim-pretty
  name: nim check
  entry: bash -xc 'echo "$@" | xargs -t -n1 nimpretty'
  language: system
  files: '\.nim$'
